- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: 
      force: true
      path: bashrc
    ~/.bash_prompt: 
      force: true
      path: bash_prompt
    ~/.huslogin: hushlogin
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
